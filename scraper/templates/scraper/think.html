{% extends "scraper/layout.html" %}

{% block title %}
    scraper
{% endblock %}

{% block styles %}
<link href="static/styles.css" rel="stylesheet">
{% endblock %}


{% block script%}
{% endblock%}

{% block body %}

<!-- Flash Art -->
<div class="news-title">Big Think</div>
<div class="wrapper-for-multiple-el bigThink">
    {% for article in bigThink %}
    <div class="wrapper-for-single-el">
        <img class="article-image" src="{{ article.image }}">
        <br>
        <a href="{{ article.info }}" class="article-link" target="_blank">{{ article.title }}</a>
        <div class="article-perex">{{ article.perex }}</div>
    </div>
    {% endfor %}
</div>


{% endblock %}
